<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      text-align: center;
    }

    button {
      margin-top: 50px;
    }

    .wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 480px;
      height: 480px;
      margin: -240px 0 0 -240px;
    }

    .img {
      width: 480px;
      height: 480px;
      background: url("./erik.jpg");
    }
  </style>
</head>

<body>

  <div class="wrapper">
    <div class="img"></div>
  </div>

  <script>
    var img = document.getElementsByClassName("img")[0];
    var flag = 1,
      offsetY = 0;
    setInterval(function () {
      offsetY += flag * 480;
      img.style.backgroundPosition = "0 -" + offsetY + "px";
      if (offsetY >= 7680 || offsetY <= 0) {
        flag = -flag;
      }
    }, 100);
  </script>

</body>

</html>
