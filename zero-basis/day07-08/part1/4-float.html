<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html,
    body {
      margin: 0;
      height: 100%;
    }

    .middle {

      margin: 0 200px;
      background: lightcoral;
    }

    .left,
    .right {
      width: 200px;
      height: 100%;
      background: lightblue;

    .left {
      float: left;
    }

    .right {
      float: right;
    }
  </style>
</head>

<body>

  <div class="left"></div>
  <div class="right"></div>
  <div class="middle"></div>

</body>

</html>
