<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>

  <div id="select-wrapper">
    <div id="region-wrapper">
      <label>
        <input type="checkbox" checkbox-type="single" value="华东">华东</label>
      <label><br>
        <input type="checkbox" checkbox-type="single" value="华南">华南</label>
      <label><br>
        <input type="checkbox" checkbox-type="single" value="华北">华北</label>
      <label><br>
        <input type="checkbox" checkbox-type="all" value="全选">全选</label>
    </div>
    <div id="product-wrapper">
      <label>
        <input type="checkbox" checkbox-type="single" value="手机">手机</label>
      <label><br>
        <input type="checkbox" checkbox-type="single" value="笔记本">笔记本</label>
      <label><br>
        <input type="checkbox" checkbox-type="single" value="智能音箱">智能音箱</label>
      <label><br>
        <input type="checkbox" checkbox-type="all" value="全选">全选</label>
    </div>
  </div>

  <div id="table-wrapper"></div>

  <script src="js/data.js"></script>
  <script src="js/checkbox.js"></script>
  <script src="js/table.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
